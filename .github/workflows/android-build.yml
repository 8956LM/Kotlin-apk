name: Build Android App

on:
  push:
    branches: [ main ]  # 当代码推送到 main 分支时触发构建
  pull_request:
    branches: [ main ]  # 当向 main 分支提交 PR 时触发构建

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 作为构建环境

    steps:
      - uses: actions/checkout@v3  # 检出代码仓库
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3  # 设置 Java 环境
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew  # 赋予 gradlew 执行权限

      - name: Build with Gradle
        run: ./gradlew assembleDebug  # 构建 Debug APK
        
      - name: Upload APK as artifact
        run: |
          # 创建 artifacts 目录用于存储要上传的文件
          mkdir -p artifacts
          # 复制 APK 文件到 artifacts 目录
          cp app/build/outputs/apk/debug/*.apk artifacts/
          # 使用 GitHub CLI 上传文件
          echo "::set-output name=artifact_path::$(realpath artifacts/*.apk)"
          echo "::set-output name=artifact_name::app-debug.apk"
        id: artifact

      - name: Archive APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.artifact.outputs.artifact_name }}
          path: ${{ steps.artifact.outputs.artifact_path }}
