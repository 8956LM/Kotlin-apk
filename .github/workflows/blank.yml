name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # 移除 cache 参数，避免找不到依赖文件的错误
          # cache: 'pip'  # 注释掉或删除此行

      - name: Verify Python Version
        run: |
          python --version
          python -m pip --version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer cython

      - name: Install Android SDK (Manual)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip ant android-sdk android-sdk-platform-tools android-sdk-build-tools
          yes | sdkmanager --licenses
          sdkmanager "build-tools;30.0.3" "platforms;android-30" "tools"
          export ANDROID_HOME=/usr/lib/android-sdk
          export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH
          echo $ANDROID_HOME
          echo $PATH

      - name: Build APK
        run: |
          buildozer -v android debug
          mkdir artifacts
          cp bin/*.apk artifacts/

      - name: Upload APK
        uses: actions/upload-artifact@v4  # 修复：使用正确版本 v4
        with:
          name: kivy-apk
          path: artifacts/
