name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer cython

      - name: Setup Android SDK with License Acceptance
        uses: android-actions/setup-android@v2
        with:
          # 安装与 Buildozer 兼容的构建工具版本（如 30.0.3）
          packages: |
            build-tools;30.0.3
            platforms;android-30
            platform-tools
          # 强制接受所有许可证
          license-accept: true
          # 显式指定 SDK 版本（可选，确保稳定性）
          android-sdk-version: 30

      - name: Verify buildozer.spec exists and configure
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init -v
            # 修改默认配置（示例：设置包名、依赖等）
            sed -i 's/package.name = myapp/package.name = your_app_name/' buildozer.spec
            sed -i 's/requirements =.*/requirements = python3,kivy/' buildozer.spec
          fi

      - name: Build APK
        run: |
          # 清除旧构建缓存（避免版本冲突）
          buildozer clean
          buildozer -v android debug
          mkdir artifacts
          cp bin/*.apk artifacts/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: artifacts/
